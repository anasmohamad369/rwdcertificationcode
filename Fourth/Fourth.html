<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="Fourth.css">
</head>
<body>
  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Our Features</h2>
      <p>Discover the incredible features of our product that make life easier and more efficient.</p>
    </section>

    <!-- Product Video -->
    <section id="product-video">
      <h2>Watch Our Product in Action</h2>
      <iframe 
        id="video"
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="Product Video" 
        frameborder="0" 
        allowfullscreen>
      </iframe>
    </section>

    <!-- Pricing Section -->
    <section id="pricing">
      <h2>Pricing</h2>
      <p>Our product is available at competitive rates for all your needs.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <label for="email">Subscribe to our newsletter:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required>
        <input 
          type="submit" 
          id="submit" 
          value="Subscribe">
      </form>
    </section>
  </main>
</body>
